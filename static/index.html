<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Paazz</title>
    <link rel="icon" href="/static/images/lock.png" type="image/png">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>


<body>


  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="copyToast" class="toast align-items-center text-white bg-violet border-0"  role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ☑️ Password copied to clipboard!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  



    <div class="card shadow">
        <h3 class="text-center mb-5">🔐 Password Generator</h3>
    
        <div class="mb-3 text-center">
          <label for="lengthRange" class="form-label">Password Length: <span id="rangeValue">12</span></label>
          <input type="range" class="form-range" min="4" max="32" value="12" id="length" oninput="updateValue(this.value)">
        </div>
    
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="result" placeholder="Generated password" disabled>
          <button  id="copyBtn" class="btn btn-outline-secondary copy-btn" type="button" onclick="copyToClipboard()"><i  class='bx bxs-copy'></i></button>
        </div>
    
        <div class="d-grid">
          <button class="btn btn-primary gnt-button" id="generate-btn" onclick="create()">Generate Password</button>
        </div>
      </div>
    

        
<section class="last position-fixed bottom-0 w-100" style="margin-top: 100px;">
  <span>© maid by <img src="/static/images/jd-violet.png" alt=""></span>
</section>



    
</body>
</html>
