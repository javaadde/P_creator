<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QEXj+TME5RZc+N6x2Lj8B6TuB+NRXbMvTxhe3psN6P8n4Mb7yRkJHXxzNU4R3L1T" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>


<body>



    <div class="card shadow">
        <h3 class="text-center mb-5">🔐 Password Generator</h3>
    
        <div class="mb-3 text-center">
          <label for="lengthRange" class="form-label">Password Length: <span id="rangeValue">12</span></label>
          <input type="range" class="form-range" min="4" max="32" value="12" id="length" oninput="updateValue(this.value)">
        </div>
    
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="result" placeholder="Generated password" disabled>
          <button  id="copyBtn" class="btn btn-outline-secondary copy-btn" type="button" onclick="copyToClipboard()"><i  class='bx bxs-copy'></i></button>
        </div>
    
        <div class="d-grid">
          <button class="btn btn-primary gnt-button" id="generate-btn" onclick="create()">Generate Password</button>
        </div>
      </div>
    


    
</body>
</html>
